<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/reloj.png">
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <figure class="clock">
      <div class="mins">00</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start focus</button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" min="0" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" min="0"/>
      <button type="submit" >Save settings</button>

    </form>
    <footer>

    </footer>

    <script src="/js/settings.js"></script>
    <script src="/js/timer.js"></script>
    <script src="/js/progress.js"></script>
  </body>
</html>
