<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/reloj.png">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <figure class="clock">
      <div class="minutes">00</div>
      <div>:</div>
      <div class="seconds">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start focus</button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    <form action="." onchange="cleanClass()">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" min="0" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" min="0"/>
      <button type="submit">Save settings</button>
      <h3 id="saveMessage"></h3>

    </form>

    <footer class="main-footer"> 
      <div class="footer-text">Thank you for using my app!!</div> 
      <div class="footer-icons">
          <a href="https://github.com/Ignacio0104" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/nachosmirlian/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/ignacio-smirlian" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://m.facebook.com/Nachoo23" target="_blank"><i class="fab fa-facebook"></i></a>
       </div>

   </footer>

    <script src="js/settings.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/progress.js"></script>
  </body>
</html>
